---

galaxy_info:
  role_name: tower
  author: Juan Antonio Valiño García
  description: Setup ansible tower
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.8.1
  platforms:
    - name: EL
      versions:
        - 7
  galaxy_tags:
    - ansible
    - tower

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
    tags:
      - role::tower

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: yes
    tags:
      - role::tower
      - role::tower::install

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          all:
            centos-release-scl: present
        rhel:
          all:
            rhel-server-rhscl-7-rpms: present
      packages_python:
        all:
          all:
            ansible-tower-cli: present
    tags:
      - role::tower
      - role::tower::install

  - role: amtega.selinux
    vars:
      selinux_mode: enforcing
      selinux_policy: targeted
    tags:
      - role::tower
      - role::tower::install
