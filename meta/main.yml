---

galaxy_info:
  role_name: tower
  author: Juan Antonio Valiño García
  description: Setup ansible tower/awx
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 7
  galaxy_tags:
    - ansible
    - awx
    - tower

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: yes

  - role: amtega.epel

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          all:
            centos-release-scl: present
            centos-release-scl-rh: present
            policycoreutils-python: present
        rhel:
          all:
            rhel-release-scl: present
            rhel-release-scl-rh: present
            rhel-server-rhscl-7-rpms: present
            policycoreutils-python: present
      packages_python:
        all:
          all:
            ansible-tower-cli: present

  - role: amtega.selinux
    vars:
      selinux_mode: enforcing
      selinux_policy: targeted
