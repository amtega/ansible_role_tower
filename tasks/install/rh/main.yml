---
# RH tower install tasks

- block:
    - name: Setup repository
      ansible.builtin.include_tasks:
        file: repository.yml
      when:
        - tower_version is not defined
        - tower_artifact is not defined

    - name: Download artifacts
      ansible.builtin.include_tasks:
        file: artifact.yml
      when: need_install

    - block:
        - name: Setup tasks
          ansible.builtin.include_tasks:
            file: setup.yml
      when: need_install

    - name: cleanup tasks
      ansible.builtin.include_tasks:
        file: cleanup.yml
      when: need_install
      tags:
        - role::tower::install::cleanup
  tags:
    - role::tower
    - role::tower::install
